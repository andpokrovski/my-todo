<!DOCTYPE html>
<html lang="ru">

<head class="page__head">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>my todo</title>
  <meta name="description" content="Todo List" />

  <link rel="stylesheet" href="./css/style.min.css" />


</head>

<body class="body">
  <div class="container">

    <header class="header">
      <h1 class="my-todo__title">my todo</h1>
      <button id="signout_button" style="display: none;">Sign Out</button>
      <select class="fonts" name="" id="">
        <option value="" disabled selected>Выберите шрифт</option>
        <option class="fonts__option fonts__option--roboto" value="Roboto">Roboto</option>
        <option class="fonts__option fonts__option--ptserif" value="PT Serif">PT Serif</option>
        <option class="fonts__option fonts__option--badscript" value="Bad Script">Bad Script</option>
      </select>
    </header>





    <main class="main">

      <div class="auth modal">
        <div class="modal__window">
          <h2>Авторизация</h2>

          <button id="authorize_button" style="display: none;">Authorize</button>


        </div>
      </div>




      <div class="create modal d-none">
        <div class="modal__window">
          <button class="modal__close-button modal__close" type="reset">
            <span class="visually-hidden">
              Закрыть окно
            </span>
          </button>
          <form class="create__form create__form--multi-day" method="post" enctype="multipart/form-data"
            action="https://echo.htmlacademy.ru" autocomplete="off">

            <input class="create__title" type="text" placeholder="Добавьте название" name="summary">

            <ul class="create__type-list">
              <li class="create__type-item">
                <input class="create__type-input visually-hidden" type="radio" id="create-event" name="type" checked>
                <label class="create__type-label" for="create-event">Мероприятие</label>
              </li>
              <li class="create__type-item">
                <input class="create__type-input visually-hidden" type="radio" id="create-task" name="type">
                <label class="create__type-label" for="create-task">Задача</label>
              </li>
            </ul>

            <fieldset class="create__date-time">
              <title class="visually-hidden">Время и дата</title>


              <div class="create__date-time-wrapper">
                <ul class="create__date-list">
                  <li class="create__date-item create__date-item--start">
                    <input class="create__date" type="date" name="start-date">
                  </li>
                  <li class="create__date-item create__date-item--end">
                    <input class="create__date" type="date" name="end-date">
                  </li>
                </ul>

                <ul class="create__time-list">
                  <li class="create__time-item create__time-item--start">
                    <input class="create__time" type="time" name="start-time">
                  </li>
                  <li class="create__time-item create__time-item--end">
                    <input class="create__time" type="time" name="end-time">
                  </li>
                </ul>
              </div>

              <label class="create__all-day">
                <input class="create__all-day-input" type="checkbox" name="allDay">
                Весь день
              </label>

            </fieldset>

            <fieldset class="create__info">
              <title class="visually-hidden">Дополнительная информация</title>

              <input class="create__place" type="text" placeholder="Место" name="location">
              <textarea class="create__description" placeholder="Описание" name="description"></textarea>
            </fieldset>

            <button class="create__save" type="submit">Сохранить</button>
          </form>
        </div>
      </div>

      <!-- <pre class="my-todo__list" id="content" style="white-space: pre-wrap;"></pre> -->

      <ul class="my-todo__list"></ul>
      <pre class="my-todo__list" id="content" style="white-space: pre-wrap;"></pre>

      <div class="rabbit">
        Я кролик
        <button class="rabbit-button" type="button">Удали меня</button>
      </div>


    </main>

    <footer>

      <a class="add-button">
        <span class="visually-hidden">
          Добавить событие
        </span>
      </a>

    </footer>

  </div>



  <template id="template">

    <li class="my-todo__item task">
      <p class="my-todo__text my-todo__summary" contenteditable="true" aria-multiline="true" role="textbox" tabindex="0"
        spellcheck="true">
        Таска для Маска
      </p>
      <button class="my-todo__done" type="button">
        Выполнено
      </button>
      <button class="my-todo__delete" type="button">
        Удалить
      </button>
    </li>
  </template>

  <script src="js/script.js"></script>

</body>


</html>
