<!DOCTYPE html>
<html lang="ru">

<head class="page__head">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo List</title>
  <meta name="description" content="ToDo List" />

  <link rel="stylesheet" href="./css/style.min.css" />

</head>

<body>
  <div contenteditable="true" aria-multiline="true" role="textbox" tabindex="0" spellcheck="true"></div>

  <header></header>




  <main>
    <section class="todo">
      <h1>Мой Todo</h1>
      <!-- <div class="todo__input input">
        <p class="input__field todo__text" contenteditable="true" aria-multiline="true" role="textbox" tabindex="0"
          spellcheck="true">
          Привет, Андрей!
        </p>
        <button class="input__button" type="button">Добавить</button>
      </div> -->

      <button class="todo__input">
        + Добавить задачу
      </button>



      <ul class="todo__list">
        <li class="todo__item task">Таска 1</li>
        <li class="todo__item task">Таска 2</li>
        <li class="todo__item task">Таска 3</li>

        <li class="todo__item task">
          <p class="todo__text" contenteditable="true" aria-multiline="true" role="textbox" tabindex="0"
            spellcheck="true" class="input__field">
          </p>
          <button class="todo__button" type="button">
            Выполнено
          </button>
          <button class="todo__button" type="button">
            Удалить
          </button>
        </li>
      </ul>

    </section>
  </main>





  <footer></footer>


  <script src="./js/script.js"></script>
</body>

</html>
