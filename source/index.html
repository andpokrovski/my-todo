<!DOCTYPE html>
<html lang="ru">

<head class="page__head">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>my todo</title>
  <meta name="description" content="Todo List" />

  <link rel="stylesheet" href="./css/style.min.css" />


</head>

<body class="body">
  <div class="container">

    <header class="header">
      <div class="header__top">
        <h1 class="header__title">my todo</h1>
        <select class="header__fonts fonts" name="" id="">
          <option value="" disabled selected>Шрифт</option>
          <option class="fonts__option fonts__option--roboto" value="Roboto">Roboto</option>
          <option class="fonts__option fonts__option--ptserif" value="PT Serif">PT Serif</option>
          <option class="fonts__option fonts__option--badscript" value="Bad Script">Bad Script</option>
        </select>
      </div>
      <div class="header__bottom">
        <input class="header__current-date" type="date">
        <!-- <button class="header__signout-button button" type="button"></button> -->
        <a class="header__signout" id="signout-button">Выйти</a>
      </div>




      <p class="notice">
        Это уведомление... Скоро я спрячусь.
      </p>

    </header>





    <main class="main">

      <div class="auth modal">
        <div class="auth__window modal__window">
          <h2 class="auth__title">Авторизация</h2>
          <button class="auth__button button button--fill" id="auth-button">Войти c аккаунтом Google</button>
        </div>
      </div>




      <div class="editor modal d-none">
        <div class="modal__window">
          <button class="modal__close-button modal__close">
            <span class="visually-hidden">
              Закрыть окно
            </span>
          </button>
          <form class="form form--event" method="post" enctype="multipart/form-data"
            action="https://echo.htmlacademy.ru" autocomplete="off">

            <input class="form__title" type="text" placeholder="Название" name="summary" spellcheck="true" required>

            <fieldset class="form__type">
              <legend class=" visually-hidden">Время и дата</legend>
              <ul class="form__type-list">
                <li class="form__type-item">
                  <input class="form__type-input form__type-input--event visually-hidden" type="radio" id="form-event"
                    name="type" value="event" checked>
                  <label class="form__type-label" for="form-event">Мероприятие</label>
                </li>
                <li class="form__type-item">
                  <input class="form__type-input form__type-input--task visually-hidden" type="radio" id="form-task"
                    name="type" value="task">
                  <label class="form__type-label" for="form-task">Задача</label>
                </li>
              </ul>
            </fieldset>


            <fieldset class="form__date-time">
              <legend class="visually-hidden">Время и дата</legend>

              <ul class="form__date-time-list">
                <li class="form__date-time-item form__date-time-item--start">
                  <input class="form__date form__date--start" type="date" name="start-date" required>
                  <input class="form__time form__time--start" type="time" name="start-time" required>
                </li>
                <li class="form__date-time-item form__date-time-item--end">
                  <input class="form__date form__date--end" type="date" name="end-date" required>
                  <input class="form__time form__time--end" type="time" name="end-time" required>
                </li>
              </ul>

              <!-- 
              <ul class="date-time">
                <li class="date-time__item date-time__item--start">
                  <input class="form__date form__date--start" type="date" name="start-date" required>
                  <input class="form__time form__time--start" type="time" name="start-time" required>
                </li>
                <li class="date-time__item date-time__item--end">
                  <input class="form__date form__date--end" type="date" name="end-date" required>
                  <input class="form__time form__time--end" type="time" name="end-time" required>
                </li>
              </ul> -->


              <!-- <div class="form__date-time-wrapper">
                <ul class="form__date-list">
                  <li class="form__date-item form__date-item--start">
                    <input class="form__date" type="date" name="start-date">
                  </li>
                  <li class="form__date-item form__date-item--end">
                    <input class="form__date" type="date" name="end-date">
                  </li>
                </ul>

                <ul class="form__time-list">
                  <li class="form__time-item form__time-item--start">
                    <input class="form__time" type="time" name="start-time">
                  </li>
                  <li class="form__time-item form__time-item--end">
                    <input class="form__time" type="time" name="end-time">
                  </li>
                </ul>
              </div> -->


              <div class="form__all-day">
                <input class="form__all-day-input visually-hidden" type="checkbox" name="all-day" id="all-day">
                <label class="form__all-day-label" for="all-day">Весь день</label>
              </div>

            </fieldset>

            <fieldset class="form__info">
              <title class="visually-hidden">Дополнительная информация</title>

              <input class="form__place" type="text" placeholder="Место" name="location" spellcheck="true">
              <textarea class="form__description" placeholder="Описание" name="description"
                spellcheck="true"></textarea>
            </fieldset>

            <button class="form__save button button--fill" type="submit">Сохранить</button>
          </form>
        </div>
      </div>

      <!-- <pre class="list" id="content" style="white-space: pre-wrap;"></pre> -->

      <ul class="list"></ul>


      <ul class="done">
        <h2>Выполнено</h2>
      </ul>

    </main>

    <footer>

      <a class="add-button">
        <span class="visually-hidden">
          Добавить событие
        </span>
      </a>

    </footer>

  </div>



  <template id="template">

    <li class="item list__item">
      <div class="item__top">
        <h3 class="item__summary"></h3>
        <ul class="item__options">
          <li class="item__option">
            <a class="item__button item__button--done button">
              <span class="visually-hidden">Выполнено</span>
            </a>
          </li>
          <li class="item__option">
            <a class="item__button item__button--update button">
              <span class="visually-hidden">Редактировать</span>
            </a>
          </li>
          <li class="item__option">
            <a class="item__button item__button--delete button">
              <span class="visually-hidden"> Удалить</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="item__bottom">
        <p class="item__location"></p>
        <p class="item__description"></p>
      </div>
    </li>
  </template>

  <script src="js/script.js"></script>

</body>


</html>
