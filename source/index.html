<!DOCTYPE html>
<html lang="ru">

<head class="page__head">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>my todo</title>
  <meta name="description" content="Todo List" />

  <link rel="stylesheet" href="./css/style.min.css" />


</head>

<body class="body">
  <div class="container">

    <header class="header">
      <h1 class="my-todo__title">my todo</h1>

      <div class="options">
        <select class="fonts" name="" id="">
          <option value="" disabled selected>Выберите шрифт</option>
          <option class="fonts__option fonts__option--roboto" value="Roboto">Roboto</option>
          <option class="fonts__option fonts__option--ptserif" value="PT Serif">PT Serif</option>
          <option class="fonts__option fonts__option--badscript" value="Bad Script">Bad Script</option>
        </select>
        <button class="button" id="signout-button" type="button">Выйти</button>
        <input class="current-date" type="date">
      </div>

      <p class="notice">
        Это уведомление... Скоро я спрячусь.
      </p>

    </header>





    <main class="main">

      <div class="auth modal">
        <div class="modal__window">
          <h2>Авторизация</h2>
          <button class="auth__button button" id="auth-button">Войти c аккаунтом Google</button>
        </div>
      </div>




      <div class="editor modal d-none">
        <div class="modal__window">
          <button class="modal__close-button modal__close">
            <span class="visually-hidden">
              Закрыть окно
            </span>
          </button>
          <form class="form form--event" method="post" enctype="multipart/form-data"
            action="https://echo.htmlacademy.ru" autocomplete="off">

            <input class="form__title" type="text" placeholder="Название" name="summary" required>

            <fieldset class="form__type">
              <legend class=" visually-hidden">Время и дата</legend>
              <ul class="form__type-list">
                <li class="form__type-item">
                  <input class="form__type-input form__type-input--event visually-hidden" type="radio" id="form-event"
                    name="type" value="event" checked>
                  <label class="form__type-label" for="form-event">Мероприятие</label>
                </li>
                <li class="form__type-item">
                  <input class="form__type-input form__type-input--task visually-hidden" type="radio" id="form-task"
                    name="type" value="task">
                  <label class="form__type-label" for="form-task">Задача</label>
                </li>
              </ul>
            </fieldset>


            <fieldset class="form__date-time">
              <legend class="visually-hidden">Время и дата</legend>
              <!-- <table class="form__date-time-table">
                <tr class="form__dates">
                  <td class="form__table-data">
                    <input class="form__date" type="date" name="start-date">
                  </td>
                  <td class="form__table-data">
                    <input class="form__date" type="date" name="end-date">
                  </td>
                </tr>
                <tr class="form__times">
                  <td class="form__table-data">
                    <input class="form__time" type="time" name="start-time">
                  </td>
                  <td class="form__table-data">
                    <input class="form__time" type="time" name="end-time">
                  </td>
                </tr>
              </table> -->

              <ul class="form__date-time-list">
                <li class="form__date-time-item form__date-time-item--start">
                  <input class="form__date" type="date" name="start-date" required>
                  <input class="form__time" type="time" name="start-time" required>
                </li>
                <li class="form__date-time-item form__date-time-item--end">
                  <input class="form__date" type="date" name="end-date" required>
                  <input class="form__time" type="time" name="end-time" required>
                </li>
              </ul>

              <!-- <div class="form__date-time-wrapper">
                <ul class="form__date-list">
                  <li class="form__date-item form__date-item--start">
                    <input class="form__date" type="date" name="start-date">
                  </li>
                  <li class="form__date-item form__date-item--end">
                    <input class="form__date" type="date" name="end-date">
                  </li>
                </ul>

                <ul class="form__time-list">
                  <li class="form__time-item form__time-item--start">
                    <input class="form__time" type="time" name="start-time">
                  </li>
                  <li class="form__time-item form__time-item--end">
                    <input class="form__time" type="time" name="end-time">
                  </li>
                </ul>
              </div> -->

              <label class="form__all-day">
                <input class="form__all-day-input" type="checkbox" name="all-day">
                Весь день
              </label>

            </fieldset>

            <fieldset class="form__info">
              <title class="visually-hidden">Дополнительная информация</title>

              <input class="form__place" type="text" placeholder="Место" name="location">
              <textarea class="form__description" placeholder="Описание" name="description"></textarea>
            </fieldset>

            <button class="form__save" type="submit">Сохранить</button>
          </form>
        </div>
      </div>

      <!-- <pre class="my-todo__list" id="content" style="white-space: pre-wrap;"></pre> -->

      <ul class="my-todo__list"></ul>
      <ul class="done">
        <h2>Выполнено</h2>
      </ul>
      <pre class="my-todo__list" id="content" style="white-space: pre-wrap;"></pre>

      <div class="rabbit">
        Я кролик
        <button class="rabbit-button" type="button">Удали меня</button>
      </div>


    </main>

    <footer>

      <a class="add-button">
        <span class="visually-hidden">
          Добавить событие
        </span>
      </a>

    </footer>

  </div>



  <template id="template">

    <li class="my-todo__item task">
      <p class="my-todo__text my-todo__summary" contenteditable="true" aria-multiline="true" role="textbox" tabindex="0"
        spellcheck="true">
        Таска для Маска
      </p>
      <input class="item__id" type="text" style="display: none;" readonly>
      <button class="my-todo__done" type="button">
        Выполнено
      </button>
      <button class="my-todo__update" type="button">
        Редактировать
      </button>
      <button class="my-todo__delete" type="button">
        Удалить
      </button>
    </li>
  </template>

  <script src="js/script.js"></script>

</body>


</html>
