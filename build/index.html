<!DOCTYPE html>
<html class="mytodo" lang="ru">

<head class="page__head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <meta name="description" content="Todo List">

  <link rel="stylesheet" href="./css/style.min.css">

</head>

<body class="mytodo__body">
  <div class="mytodo__container">

    <header>
      <h1 class="mytodo__title">MyTodo</h1>
    </header>




    <main class="mytodo__main">
      <section class="mytodo">

        <button class="mytodo__add-button" type="button">
          <span class="visually-hidden">
            Добавить событие
          </span>
        </button>

        <div class="mytodo__popup popup">


          <form class="popup__form popup__form--multi-day">

            <button class="popup__close" type="reset">
              <span class="visually-hidden">
                Закрыть окно
              </span>
            </button>

            <input class="popup__title" type="text" placeholder="Добавьте название">

            <ul class="popup__type-list">
              <li class="popup__type-item">
                <input class="popup__type-input visually-hidden" type="radio" id="popup-event" name="type" checked="">
                <label class="popup__type-label" for="popup-event">Мероприятие</label>
              </li>
              <li class="popup__type-item">
                <input class="popup__type-input visually-hidden" type="radio" id="popup-task" name="type">
                <label class="popup__type-label" for="popup-task">Задача</label>
              </li>
            </ul>



            <fieldset class="popup__date-time">
              <title class="visually-hidden">Время и дата</title>


              <div class="popup__date-time-wrapper">
                <ul class="popup__date-list">
                  <li class="popup__date-item popup__date-item--start">
                    <input class="popup__date" type="date">
                  </li>
                  <li class="popup__date-item popup__date-item--end">
                    <input class="popup__date" type="date">
                  </li>
                </ul>

                <ul class="popup__time-list">
                  <li class="popup__time-item popup__time-item--start">
                    <input class="popup__time" type="time">
                  </li>
                  <li class="popup__time-item popup__time-item--end">
                    <input class="popup__time" type="time">
                  </li>
                </ul>
              </div>


              <label class="popup__all-day">
                <input class="popup__all-day-input" type="checkbox">
                Весь день
              </label>

            </fieldset>


            <fieldset class="popup__info">
              <title class="visually-hidden">Дополнительная информация</title>

              <input class="popup__place" type="text" placeholder="Место">
              <textarea class="popup__description" placeholder="Описание"></textarea>
            </fieldset>



            <button class="popup__save" type="submit"> Сохранить</button>
          </form>
        </div>


        <ul class="mytodo__list"></ul>

      </section>

    </main>

    <footer></footer>

  </div>



  <template id="template">

    <!-- <li class="mytodo__item task">Таска для маска</li> -->

    <li class="mytodo__item task">
      <p class="mytodo__text" contenteditable="true" aria-multiline="true" role="textbox" tabindex="0" spellcheck="true">
        Таска для Маска
      </p>
      <button class="mytodo__done" type="button">
        Выполнено
      </button>
      <button class="mytodo__delete" type="button">
        Удалить
      </button>
    </li>
  </template>


  <script src="js/script.js"></script>
</body>

<div class="overlay"></div>

</html>
